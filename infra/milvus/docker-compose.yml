name: uae-law-rag-milvus

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.16
    container_name: uae-law-rag-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    command: >
      etcd
      -advertise-client-urls=http://0.0.0.0:2379
      -listen-client-urls=http://0.0.0.0:2379
      --data-dir=/etcd
    volumes:
      - etcd_data:/etcd
    ports:
      - "2379:2379"
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 12

  minio:
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    container_name: uae-law-rag-minio
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
    command: minio server /minio_data --console-address ":9001"
    volumes:
      - minio_data:/minio_data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 12

  milvus:
    image: milvusdb/milvus:v2.4.16
    container_name: uae-law-rag-milvus
    command: ["milvus", "run", "standalone"]
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - MINIO_ADDRESS=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - COMMON_SECURITY_TLSMODE=0
    ports:
      - "19530:19530"   # Milvus gRPC
      - "9091:9091"     # Milvus HTTP/metrics (varies by version; keep for debugging)
    volumes:
      - milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 10s
      timeout: 5s
      retries: 24

  attu:
    image: zilliz/attu:latest
    container_name: uae-law-rag-attu
    depends_on:
      milvus:
        condition: service_healthy
    environment:
      - MILVUS_URL=milvus:19530
    ports:
      - "8000:3000"   # Attu Web UI
    restart: unless-stopped

volumes:
  etcd_data:
  minio_data:
  milvus_data:
